<section class="container" id="contactForm">

  <div class="row" id="formBackground">
    

    <form method ="post" action="https://formspree.io/o.selden@gmail.com" class="col-xs-6 col-lg-4"  id="sayHello">

      <span class="glyphicon glyphicon-eye-open"></span> 
        <label> Name:</label><br>
          <input placeholder="Contact Name" type="text" required name="name" id="contactName"><br><br>
      
      <span class="glyphicon glyphicon-envelope"></span> 
        <label> Email Address:</label><br>
          <input placeholder="Email Address" type="email" required name="email address"><br><br>
      <span class="glyphicon glyphicon-phone"></span> 
        <label> Phone Number:</label><br>
          <input placeholder="Phone Number" type="number" name="phone number"><br><br>
      
      <input type="radio" name="business" value="events" checked> <label>Events</label><br>
      <input type="radio" name="business" value="art"> <label>Artwork</label><br>
      <input type="radio" name="business" value="sales"> <label>Sales</label><br>
      <input type="radio" name="business" value="other"> <label>Other</label><br><br>
      
        <span class="glyphicon glyphicon-bullhorn"></span> 
          <label type="text" name= "business"> Message:</label><br>
            <textarea rows="5" col="10" id="message" type="text" name="message" placeholder="Your Message"></textarea><br><br>
       <button id="send" type="submit"> <span class="glyphicon glyphicon-flash"></span>Send!</button><br>

      
    </form>
